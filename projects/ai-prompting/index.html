                showNotification(t('copied'));
            };

            // Load saved prompt
            const handleLoad = (savedPrompt) => {
                setPrompt(savedPrompt.prompt);
                setMethod(savedPrompt.method);
                setTargetAI(savedPrompt.targetAI);
                setTemplate(savedPrompt.template);
            };

            // Delete saved prompt
            const handleDelete = (id) => {
                setSavedPrompts(prev => prev.filter(p => p.id !== id));
            };

            // Delete all prompts
            const handleDeleteAll = () => {
                if (window.confirm(t('confirmDelete'))) {
                    setSavedPrompts([]);
                }
            };

            // Export prompts
            const handleExport = () => {
                const dataStr = JSON.stringify(savedPrompts, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const exportFileDefaultName = 'ai-prompts-export.json';

                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            };

            // Import prompts
            const handleImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            setSavedPrompts(prev => [...imported, ...prev]);
                            showNotification(t('importSuccess'));
                        }
                    } catch (err) {
                        showNotification(t('importError'));
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            // Show notification
            const showNotification = (message) => {
                setNotification(message);
                setTimeout(() => setNotification(null), 3000);
            };

            const languages = [
                { code: 'en', name: 'English', flag: 'ðŸ‡¬ðŸ‡§' },
                { code: 'cs', name: 'ÄŒeÅ¡tina', flag: 'ðŸ‡¨ðŸ‡¿' },
                { code: 'de', name: 'Deutsch', flag: 'ðŸ‡©ðŸ‡ª' },
                { code: 'es', name: 'EspaÃ±ol', flag: 'ðŸ‡ªðŸ‡¸' },
                { code: 'fr', name: 'FranÃ§ais', flag: 'ðŸ‡«ðŸ‡·' }
            ];

            const templates = ['general', 'coding', 'creative', 'analysis', 'explanation'];
            const aiOptions = ['claude', 'chatgpt', 'any'];

            return (
                <div className="min-h-screen p-4 md:p-8">
                    {/* Notification */}
                    {notification && (
                        <div className="fixed top-4 right-4 z-50 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg fade-in">
                            {notification}
                        </div>
                    )}

                    {/* Header */}
                    <header className="max-w-7xl mx-auto mb-8">
                        <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                            <div className="flex items-center gap-4">
                                <a
                                    href="../../index.html"
                                    className="glass px-4 py-2 rounded-lg text-gray-300 hover:text-white hover:bg-white/10 transition-all flex items-center gap-2"
                                >
                                    <Icon name="ArrowLeft" size={18} />
                                    <span className="hidden sm:inline">{t('backToHub')}</span>
                                </a>
                                <div>
                                    <h1 className="text-3xl md:text-4xl font-bold gradient-text">{t('title')}</h1>
                                    <p className="text-gray-400 mt-1">{t('subtitle')}</p>
                                </div>
                            </div>

                            {/* Language Selector */}
                            <div className="flex items-center gap-2">
                                <Icon name="Globe" size={18} className="text-gray-400" />
                                <select
                                    value={language}
                                    onChange={(e) => setLanguage(e.target.value)}
                                    className="glass bg-transparent text-white px-4 py-2 rounded-lg cursor-pointer"
                                >
                                    {languages.map(lang => (
                                        <option key={lang.code} value={lang.code} className="bg-dark-900">
                                            {lang.flag} {lang.name}
                                        </option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Left Panel - Settings */}
                        <div className="lg:col-span-1 space-y-6">
                            {/* Target AI */}
                            <div className="glass rounded-xl p-6">
                                <h3 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                                    <Icon name="Bot" size={20} />
                                    {t('targetAI')}
                                </h3>
                                <div className="grid grid-cols-3 gap-2">
                                    {aiOptions.map(ai => (
                                        <button
                                            key={ai}
                                            onClick={() => setTargetAI(ai)}
                                            className={`px-3 py-2 rounded-lg text-sm font-medium transition-all ${
                                                targetAI === ai
                                                    ? 'btn-gradient text-white'
                                                    : 'bg-white/5 text-gray-300 hover:bg-white/10'
                                            }`}
                                        >
                                            {t(ai)}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Template */}
                            <div className="glass rounded-xl p-6">
                                <h3 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                                    <Icon name="Layout" size={20} />
                                    {t('template')}
                                </h3>
                                <div className="grid grid-cols-2 gap-2">
                                    {templates.map(tmpl => (
                                        <button
                                            key={tmpl}
                                            onClick={() => setTemplate(tmpl)}
                                            className={`px-3 py-2 rounded-lg text-sm font-medium transition-all ${
                                                template === tmpl
                                                    ? 'btn-gradient text-white'
                                                    : 'bg-white/5 text-gray-300 hover:bg-white/10'
                                            }`}
                                        >
                                            {t(tmpl)}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Method */}
                            <div className="glass rounded-xl p-6">
                                <h3 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                                    <Icon name="Sparkles" size={20} />
                                    {t('method')}
                                </h3>
                                <div className="space-y-2 max-h-[400px] overflow-y-auto pr-2">
                                    {Object.entries(promptingMethods).map(([key, config]) => (
                                        <button
                                            key={key}
                                            onClick={() => setMethod(key)}
                                            className={`method-card w-full p-3 rounded-lg text-left transition-all border ${
                                                method === key
                                                    ? 'selected border-primary-500'
                                                    : 'border-white/10 hover:border-white/20'
                                            }`}
                                        >
                                            <div className="flex items-center gap-2 mb-1">
                                                <Icon name={config.icon} size={16} className="text-primary-400" />
                                                <span className="font-medium text-white">{t(config.name)}</span>
                                            </div>
                                            <p className="text-xs text-gray-400">{t(config.desc)}</p>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Center Panel - Prompt Editor */}
                        <div className="lg:col-span-2 space-y-6">
                            {/* Input */}
                            <div className="glass rounded-xl p-6">
                                <h3 className="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                                    <Icon name="Edit3" size={20} />
                                    {t('yourPrompt')}
                                </h3>
                                <textarea
                                    value={prompt}
                                    onChange={(e) => setPrompt(e.target.value)}
                                    placeholder={t('promptPlaceholder')}
                                    className="w-full h-32 bg-white/5 border border-white/10 rounded-lg p-4 text-white placeholder-gray-500 resize-none"
                                />
                                <div className="flex gap-2 mt-4">
                                    <button
                                        onClick={handleClear}
                                        className="px-4 py-2 rounded-lg bg-white/5 text-gray-300 hover:bg-white/10 transition-all flex items-center gap-2"
                                    >
                                        <Icon name="Trash2" size={16} />
                                        {t('clear')}
                                    </button>
                                    <button
                                        onClick={() => setShowSaveModal(true)}
                                        disabled={!prompt.trim()}
                                        className="px-4 py-2 rounded-lg bg-white/5 text-gray-300 hover:bg-white/10 transition-all flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <Icon name="Save" size={16} />
                                        {t('save')}
                                    </button>
                                </div>
                            </div>

                            {/* Output */}
                            <div className="glass rounded-xl p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-white flex items-center gap-2">
                                        <Icon name="FileText" size={20} />
                                        {t('formattedPrompt')}
                                    </h3>
                                    <button
                                        onClick={handleCopy}
                                        disabled={!formattedPrompt}
                                        className={`px-4 py-2 rounded-lg transition-all flex items-center gap-2 ${
                                            copied
                                                ? 'bg-green-500 text-white'
                                                : 'btn-gradient text-white hover:opacity-90'
                                        } disabled:opacity-50 disabled:cursor-not-allowed`}
                                    >
                                        <Icon name={copied ? "Check" : "Copy"} size={16} />
                                        {copied ? t('copied') : t('copy')}
                                    </button>
                                </div>
                                <div className="bg-white/5 border border-white/10 rounded-lg p-4 min-h-[200px] max-h-[400px] overflow-y-auto">
                                    <pre className="text-gray-300 whitespace-pre-wrap font-mono text-sm">
                                        {formattedPrompt || <span className="text-gray-500 italic">{t('promptPlaceholder')}</span>}
                                    </pre>
                                </div>
                            </div>

                            {/* Saved Prompts */}
                            <div className="glass rounded-xl p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-white flex items-center gap-2">
                                        <Icon name="Bookmark" size={20} />
                                        {t('savedPrompts')}
                                    </h3>
                                    <div className="flex gap-2">
                                        <label className="px-3 py-1.5 rounded-lg bg-white/5 text-gray-300 hover:bg-white/10 transition-all flex items-center gap-2 cursor-pointer text-sm">
                                            <Icon name="Upload" size={14} />
                                            {t('import')}
                                            <input type="file" accept=".json" onChange={handleImport} className="hidden" />
                                        </label>
                                        <button
                                            onClick={handleExport}
                                            disabled={savedPrompts.length === 0}
                                            className="px-3 py-1.5 rounded-lg bg-white/5 text-gray-300 hover:bg-white/10 transition-all flex items-center gap-2 disabled:opacity-50 text-sm"
                                        >
                                            <Icon name="Download" size={14} />
                                            {t('export')}
                                        </button>
                                        {savedPrompts.length > 0 && (
                                            <button
                                                onClick={handleDeleteAll}
                                                className="px-3 py-1.5 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500/30 transition-all flex items-center gap-2 text-sm"
                                            >
                                                <Icon name="Trash2" size={14} />
                                                {t('deleteAll')}
                                            </button>
                                        )}
                                    </div>
                                </div>

                                {savedPrompts.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <Icon name="Inbox" size={48} className="mx-auto mb-2 opacity-50" />
                                        <p>{t('noSavedPrompts')}</p>
                                    </div>
                                ) : (
                                    <div className="space-y-2 max-h-[300px] overflow-y-auto pr-2">
                                        {savedPrompts.map(saved => (
                                            <div key={saved.id} className="bg-white/5 border border-white/10 rounded-lg p-3 flex items-center justify-between gap-4">
                                                <div className="flex-1 min-w-0">
                                                    <h4 className="font-medium text-white truncate">{saved.name}</h4>
                                                    <p className="text-xs text-gray-400 truncate">{saved.prompt}</p>
                                                </div>
                                                <div className="flex gap-1 flex-shrink-0">
                                                    <button
                                                        onClick={() => handleLoad(saved)}
                                                        className="p-2 rounded-lg bg-primary-500/20 text-primary-400 hover:bg-primary-500/30 transition-all"
                                                        title={t('load')}
                                                    >
                                                        <Icon name="Upload" size={14} />
                                                    </button>
                                                    <button
                                                        onClick={() => handleDelete(saved.id)}
                                                        className="p-2 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500/30 transition-all"
                                                        title={t('delete')}
                                                    >
                                                        <Icon name="Trash2" size={14} />
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Save Modal */}
                    {showSaveModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="glass rounded-xl p-6 w-full max-w-md fade-in">
                                <h3 className="text-xl font-semibold text-white mb-4">{t('savePrompt')}</h3>
                                <input
                                    type="text"
                                    value={promptName}
                                    onChange={(e) => setPromptName(e.target.value)}
                                    placeholder={t('enterName')}
                                    className="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white placeholder-gray-500 mb-4"
                                    autoFocus
                                />
                                <div className="flex gap-2 justify-end">
                                    <button
                                        onClick={() => setShowSaveModal(false)}
                                        className="px-4 py-2 rounded-lg bg-white/5 text-gray-300 hover:bg-white/10 transition-all"
                                    >
                                        {t('cancel')}
                                    </button>
                                    <button
                                        onClick={handleSave}
                                        disabled={!promptName.trim()}
                                        className="px-4 py-2 rounded-lg btn-gradient text-white disabled:opacity-50"
                                    >
                                        {t('save')}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="max-w-7xl mx-auto mt-12 text-center text-gray-500 text-sm">
                        <p>AI Prompting - Part of AdHUB</p>
                    </footer>
                </div>
            );
        };

        // Render app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
