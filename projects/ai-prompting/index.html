<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Formatter</title>
    <!-- Production React (no development warnings) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- LZ-String compression library -->
    <script src="https://unpkg.com/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <!-- Pre-compiled Tailwind CSS (no CDN warnings) -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles not covered by Tailwind */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        #root { min-height: 100vh; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(251,191,36,0.4); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(251,191,36,0.6); }

        /* Checklist color classes */
        .color-role { border-left: 3px solid #a855f7; padding-left: 8px; background: rgba(168, 85, 247, 0.1); }
        .color-context { border-left: 3px solid #3b82f6; padding-left: 8px; background: rgba(59, 130, 246, 0.1); }
        .color-task { border-left: 3px solid #22c55e; padding-left: 8px; background: rgba(34, 197, 94, 0.1); }
        .color-constraints { border-left: 3px solid #f97316; padding-left: 8px; background: rgba(249, 115, 22, 0.1); }
        .color-format { border-left: 3px solid #ec4899; padding-left: 8px; background: rgba(236, 72, 153, 0.1); }
        .color-examples { border-left: 3px solid #eab308; padding-left: 8px; background: rgba(234, 179, 8, 0.1); }
        .color-methods { border-left: 3px solid #ef4444; padding-left: 8px; background: rgba(239, 68, 68, 0.1); }
        .color-template { border-left: 3px solid #14b8a6; padding-left: 8px; background: rgba(20, 184, 166, 0.1); }
        .color-features { border-left: 3px solid #06b6d4; padding-left: 8px; background: rgba(6, 182, 212, 0.1); }
        .color-extended { border-left: 3px solid #8b5cf6; padding-left: 8px; background: rgba(139, 92, 246, 0.1); }
        .dot-purple { background: #a855f7; }
        .dot-blue { background: #3b82f6; }
        .dot-green { background: #22c55e; }
        .dot-orange { background: #f97316; }
        .dot-pink { background: #ec4899; }
        .dot-yellow { background: #eab308; }
        .dot-red { background: #ef4444; }
        .text-check-purple { color: #a855f7; }
        .text-check-blue { color: #3b82f6; }
        .text-check-green { color: #22c55e; }
        .text-check-orange { color: #f97316; }
        .text-check-pink { color: #ec4899; }
        .text-check-yellow { color: #eab308; }
        .text-check-red { color: #ef4444; }
        .bg-check-purple { background: rgba(168, 85, 247, 0.15); border-color: rgba(168, 85, 247, 0.3); }
        .bg-check-blue { background: rgba(59, 130, 246, 0.15); border-color: rgba(59, 130, 246, 0.3); }
        .bg-check-green { background: rgba(34, 197, 94, 0.15); border-color: rgba(34, 197, 94, 0.3); }
        .bg-check-orange { background: rgba(249, 115, 22, 0.15); border-color: rgba(249, 115, 22, 0.3); }
        .bg-check-pink { background: rgba(236, 72, 153, 0.15); border-color: rgba(236, 72, 153, 0.3); }
        .bg-check-yellow { background: rgba(234, 179, 8, 0.15); border-color: rgba(234, 179, 8, 0.3); }
        .bg-check-red { background: rgba(239, 68, 68, 0.15); border-color: rgba(239, 68, 68, 0.3); }

        /* Auto-resize textarea styles */
        .auto-resize-textarea {
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
            transition: height 0.1s ease-out;
            resize: vertical;
        }
        .auto-resize-textarea:focus {
            max-height: 300px;
        }
        /* Resize handle styling for better visibility */
        .resize-handle-container {
            position: relative;
        }
        .resize-handle-container::after {
            content: '';
            position: absolute;
            right: 4px;
            bottom: 4px;
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, transparent 50%, rgba(251,191,36,0.3) 50%);
            pointer-events: none;
            border-radius: 2px;
        }

        /* Tutorial animations and styles */
        @keyframes tutorial-pulse {
            0%, 100% {
                box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.4), 0 0 0 8px rgba(251, 191, 36, 0.2);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(251, 191, 36, 0.6), 0 0 0 16px rgba(251, 191, 36, 0.3);
                transform: scale(1.02);
            }
        }
        @keyframes tutorial-pointer-bounce {
            0%, 100% { transform: translate(-50%, -100%) translateY(0); }
            50% { transform: translate(-50%, -100%) translateY(-10px); }
        }
        @keyframes tutorial-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes tutorial-spotlight {
            0%, 100% { opacity: 0.95; }
            50% { opacity: 0.85; }
        }
        .tutorial-highlight {
            animation: tutorial-pulse 1.5s ease-in-out infinite;
            position: relative;
            z-index: 1001;
            border-radius: 8px;
        }
        /* Checklist field highlighting */
        @keyframes checklist-pulse {
            0%, 100% { box-shadow: 0 0 0 3px var(--highlight-color), 0 0 20px var(--highlight-color); }
            50% { box-shadow: 0 0 0 5px var(--highlight-color), 0 0 30px var(--highlight-color); }
        }
        .checklist-highlight {
            --highlight-color: rgba(251, 191, 36, 0.6);
            animation: checklist-pulse 1s ease-in-out infinite;
            border-radius: 8px;
            position: relative;
        }
        .checklist-highlight::before {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px dashed var(--highlight-color);
            border-radius: 12px;
            animation: checklist-pulse 1s ease-in-out infinite;
            pointer-events: none;
        }
        .tutorial-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            animation: tutorial-spotlight 2s ease-in-out infinite;
        }
        .tutorial-tooltip {
            position: fixed;
            z-index: 1002;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 2px solid #fbbf24;
            border-radius: 12px;
            padding: 16px 20px;
            max-width: 320px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 30px rgba(251, 191, 36, 0.3);
            animation: tutorial-fade-in 0.3s ease-out;
        }
        .tutorial-pointer {
            position: fixed;
            z-index: 1003;
            font-size: 32px;
            animation: tutorial-pointer-bounce 0.8s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }
        .tutorial-step-indicator {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 12px;
        }
        .tutorial-step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #475569;
            transition: all 0.3s ease;
        }
        .tutorial-step-dot.active {
            background: #fbbf24;
            transform: scale(1.3);
        }
        .tutorial-step-dot.completed {
            background: #22c55e;
        }

        /* Custom Tailwind color extensions */
        .bg-slate-750 { background-color: #293548; }
        .bg-slate-850 { background-color: #172033; }
        .border-slate-750 { border-color: #293548; }
        .border-slate-850 { border-color: #172033; }
        .text-slate-750 { color: #293548; }
        .text-slate-850 { color: #172033; }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Pre-compiled application script (no Babel runtime transformation) -->
    <script src="app.js"></script>
</body>
</html>
