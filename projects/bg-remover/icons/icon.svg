<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  <!-- Image frame -->
  <rect x="96" y="96" width="320" height="320" rx="24" fill="none" stroke="white" stroke-width="24"/>
  <!-- Center circle (subject) -->
  <circle cx="256" cy="256" r="80" fill="white"/>
  <!-- Diagonal lines (removed background indicator) -->
  <g stroke="white" stroke-width="8" opacity="0.3">
    <line x1="96" y1="96" x2="416" y2="416"/>
    <line x1="96" y1="416" x2="416" y2="96"/>
  </g>
  <!-- Checkered pattern hint -->
  <g fill="white" opacity="0.15">
    <rect x="96" y="96" width="40" height="40"/>
    <rect x="176" y="96" width="40" height="40"/>
    <rect x="136" y="136" width="40" height="40"/>
  </g>
