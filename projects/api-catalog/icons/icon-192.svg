<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="38" fill="url(#bgGrad)"/>

  <!-- API Icon - Stylized brackets with connection -->
  <g transform="translate(96, 96)">
    <!-- Left bracket -->
    <path d="M-45 -35 L-55 -35 Q-65 -35 -65 -25 L-65 25 Q-65 35 -55 35 L-45 35"
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>

    <!-- Right bracket -->
    <path d="M45 -35 L55 -35 Q65 -35 65 -25 L65 25 Q65 35 55 35 L45 35"
          fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>

    <!-- Connection dots -->
    <circle cx="-20" cy="0" r="8" fill="white"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="20" cy="0" r="8" fill="white"/>

    <!-- Connection lines -->
    <line x1="-12" y1="0" x2="-8" y2="0" stroke="white" stroke-width="4"/>
    <line x1="8" y1="0" x2="12" y2="0" stroke="white" stroke-width="4"/>
  </g>
</svg>
