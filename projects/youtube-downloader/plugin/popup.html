<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdHub Youtube Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      width: 400px;
      min-height: 300px;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      width: 32px;
      height: 32px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .header-version {
      font-size: 12px;
      opacity: 0.8;
      margin-left: auto;
    }

    .content {
      padding: 20px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-label {
      display: block;
      font-size: 13px;
      color: #a0a0a0;
      margin-bottom: 8px;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    .input-field {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: #8b5cf6;
    }

    .input-field::placeholder {
      color: #666;
    }

    .btn {
      padding: 12px 20px;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .video-info {
      display: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .video-info.visible {
      display: block;
    }

    .video-preview {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .video-thumbnail {
      width: 120px;
      height: 68px;
      object-fit: cover;
      border-radius: 6px;
      background: #333;
    }

    .video-details {
      flex: 1;
      min-width: 0;
    }

    .video-title {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .video-author {
      font-size: 12px;
      color: #888;
    }

    .formats-section {
      margin-top: 16px;
    }

    .formats-title {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .formats-grid {
      display: grid;
      gap: 8px;
    }

    .format-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
    }

    .format-btn:hover {
      background: rgba(139, 92, 246, 0.15);
      border-color: rgba(139, 92, 246, 0.3);
    }

    .format-btn.video { border-left: 3px solid #22c55e; }
    .format-btn.audio { border-left: 3px solid #3b82f6; }
    .format-btn.combined { border-left: 3px solid #8b5cf6; }

    .format-btn.downloading {
      opacity: 0.7;
      cursor: wait;
    }

    .format-btn.success {
      background: rgba(34, 197, 94, 0.15);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .format-btn.error {
      background: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .format-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .format-quality {
      font-weight: 500;
      font-size: 13px;
    }

    .format-codec {
      font-size: 11px;
      color: #888;
    }

    .format-size {
      font-size: 12px;
      color: #888;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 30px;
    }

    .loading.visible {
      display: block;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid rgba(139, 92, 246, 0.2);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #888;
      font-size: 13px;
    }

    .error-message {
      display: none;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 8px;
      padding: 12px 16px;
      color: #ef4444;
      font-size: 13px;
      margin-bottom: 16px;
    }

    .error-message.visible {
      display: block;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 20px;
      background: rgba(34, 197, 94, 0.1);
      border-top: 1px solid rgba(34, 197, 94, 0.2);
      font-size: 12px;
      color: #22c55e;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 16px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
    }

    .tab:hover {
      color: white;
    }

    .tab.active {
      color: #8b5cf6;
      border-bottom-color: #8b5cf6;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .formats-container {
      max-height: 280px;
      overflow-y: auto;
    }

    .formats-container::-webkit-scrollbar {
      width: 6px;
    }

    .formats-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .formats-container::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.5);
      border-radius: 3px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .method-info {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(139, 92, 246, 0.1);
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .method-label {
      font-size: 12px;
      color: #888;
    }

    .method-badge {
      font-size: 12px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 4px;
      background: #8b5cf6;
      color: white;
    }

    .method-badge.cobalt { background: #22c55e; }
    .method-badge.invidious { background: #3b82f6; }
    .method-badge.direct { background: #f59e0b; }
    .method-badge.error { background: #ef4444; }

    .method-details-btn {
      margin-left: auto;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
      background: none;
      color: #888;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .method-details-btn:hover {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .method-errors {
      display: none;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 6px;
      padding: 10px 12px;
      margin-bottom: 12px;
      font-size: 11px;
      color: #f87171;
      max-height: 100px;
      overflow-y: auto;
    }

    .method-errors.visible {
      display: block;
    }

    .method-errors-title {
      font-weight: 600;
      color: #ef4444;
      margin-bottom: 4px;
    }

    .method-error-item {
      padding: 2px 0;
      border-bottom: 1px solid rgba(239, 68, 68, 0.1);
    }

    .method-error-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon32.png" alt="Logo" class="header-icon">
    <span class="header-title">AdHub Youtube Downloader</span>
    <span class="header-version" id="version">v2.0.0</span>
  </div>

  <div class="content">
    <div class="error-message" id="error"></div>

    <div class="input-group">
      <label class="input-label">YouTube URL nebo Video ID</label>
      <div class="input-row">

    </div>

    <div class="loading" id="loading">

    </div>

    <div class="video-info" id="videoInfo">
      <div class="video-preview">
        <img class="video-thumbnail" id="thumbnail" src="" alt="Thumbnail">
        <div class="video-details">
          <div class="video-title" id="videoTitle">-</div>
          <div class="video-author" id="videoAuthor">-</div>
        </div>
      </div>

      <!-- Method info badge -->
      <div class="method-info" id="methodInfo">
        <span class="method-label">Zdroj:</span>
        <span class="method-badge" id="methodBadge">-</span>
        <button class="method-details-btn" id="methodDetailsBtn" title="Zobrazit detaily">?</button>
      </div>
      <div class="method-errors" id="methodErrors"></div>

      <div class="tabs">
        <button class="tab active" data-tab="combined">Video+Audio</button>
        <button class="tab" data-tab="video">Video</button>
        <button class="tab" data-tab="audio">Audio</button>
      </div>

      <div class="formats-container">
        <div class="tab-content active" id="tab-combined">
          <div class="formats-grid" id="formats-combined"></div>
        </div>
        <div class="tab-content" id="tab-video">
          <div class="formats-grid" id="formats-video"></div>
        </div>
        <div class="tab-content" id="tab-audio">
          <div class="formats-grid" id="formats-audio"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="status-bar">
    <span class="status-dot"></span>
    <span>Plugin aktivni</span>
    <button class="debug-btn" id="debugBtn" title="Debug info">ðŸ”§</button>
  </div>

  <!-- Debug Panel -->
  <div class="debug-panel" id="debugPanel">
    <div class="debug-header">
      <span>Debug Info</span>
      <button class="debug-close" id="debugClose">Ã—</button>
    </div>
    <div class="debug-content" id="debugContent">
      Loading...
    </div>
    <div class="debug-actions">
      <button class="btn debug-copy" id="debugCopy">ðŸ“‹ KopÃ­rovat do schrÃ¡nky</button>
      <button class="btn debug-refresh" id="debugRefresh">ðŸ”„ Obnovit</button>
    </div>
  </div>

  <style>
    .debug-btn {
      margin-left: auto;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .debug-btn:hover { opacity: 1; }

    .debug-panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #1a1a2e;
      z-index: 1000;
      flex-direction: column;
    }
    .debug-panel.visible { display: flex; }

    .debug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      font-weight: 600;
    }
    .debug-close {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      line-height: 1;
    }

    .debug-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 11px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-all;
      background: #0d0d1a;
      color: #a0ffa0;
    }

    .debug-actions {
      display: flex;
      gap: 8px;
      padding: 12px;
      background: rgba(0,0,0,0.3);
    }
    .debug-actions .btn {
      flex: 1;
      font-size: 12px;
      padding: 10px;
    }
    .debug-copy { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .debug-refresh { background: linear-gradient(135deg, #3b82f6, #2563eb); }

    .debug-section {
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
    }
    .debug-section-title {
      color: #8b5cf6;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .debug-ok { color: #22c55e; }
    .debug-err { color: #ef4444; }
    .debug-warn { color: #f59e0b; }
  </style>

  <script src="popup.js"></script>

</html>
