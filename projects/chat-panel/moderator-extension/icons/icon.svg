<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#9147ff"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>

  <!-- Shield Body -->
  <path d="M64 20 L98 35 L98 65 C98 82 84 98 64 108 C44 98 30 82 30 65 L30 35 Z"
        fill="url(#shieldGrad)"
        stroke="#fff"
        stroke-width="3"/>

  <!-- Chat Bubble -->
  <g transform="translate(44, 40)">
    <rect x="0" y="0" width="40" height="28" rx="6" fill="#fff"/>
    <polygon points="8,28 14,38 20,28" fill="#fff"/>
    <!-- Three dots -->
    <circle cx="10" cy="14" r="3" fill="#9147ff"/>
    <circle cx="20" cy="14" r="3" fill="#9147ff"/>
    <circle cx="30" cy="14" r="3" fill="#9147ff"/>
  </g>

  <!-- Checkmark on shield -->
  <path d="M48 58 L58 68 L80 46"
        fill="none"
        stroke="#fff"
        stroke-width="6"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.3"/>
</svg>
