<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a24"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="rust" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd412b"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Border glow -->
  <rect x="8" y="8" width="496" height="496" rx="72" fill="none" stroke="url(#rust)" stroke-width="4" opacity="0.5"/>

  <!-- Explosion/Raid symbol -->
  <g transform="translate(256, 200)">
    <!-- Explosion rays -->
    <path d="M0,-120 L20,-60 L60,-80 L40,-30 L90,-40 L50,0 L90,40 L40,30 L60,80 L20,60 L0,120 L-20,60 L-60,80 L-40,30 L-90,40 L-50,0 L-90,-40 L-40,-30 L-60,-80 L-20,-60 Z"
          fill="url(#rust)" opacity="0.9"/>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="45" fill="#f59e0b"/>
    <circle cx="0" cy="0" r="30" fill="#cd412b"/>
    <text x="0" y="12" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold">C4</text>
  </g>

  <!-- Wall structure at bottom -->
  <g transform="translate(128, 340)">
    <!-- Stone wall representation -->
    <rect x="0" y="0" width="256" height="120" rx="8" fill="url(#metal)" opacity="0.8"/>

    <!-- Brick pattern -->
    <rect x="10" y="10" width="76" height="30" rx="4" fill="#4b5563"/>
    <rect x="96" y="10" width="60" height="30" rx="4" fill="#4b5563"/>
    <rect x="166" y="10" width="80" height="30" rx="4" fill="#4b5563"/>

    <rect x="10" y="50" width="50" height="30" rx="4" fill="#4b5563"/>
    <rect x="70" y="50" width="86" height="30" rx="4" fill="#4b5563"/>
    <rect x="166" y="50" width="80" height="30" rx="4" fill="#4b5563"/>

    <rect x="10" y="90" width="76" height="20" rx="4" fill="#4b5563"/>
    <rect x="96" y="90" width="60" height="20" rx="4" fill="#4b5563"/>
    <rect x="166" y="90" width="80" height="20" rx="4" fill="#4b5563"/>

    <!-- HP indicator -->
    <rect x="90" y="95" width="76" height="16" rx="4" fill="#0a0a0f"/>
    <rect x="92" y="97" width="48" height="12" rx="3" fill="#10b981"/>
    <text x="128" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">500 HP</text>
  </g>

  <!-- Sulfur indicator -->
  <g transform="translate(400, 100)">
    <circle cx="0" cy="0" r="40" fill="#f59e0b" opacity="0.2"/>
    <circle cx="0" cy="0" r="28" fill="#f59e0b"/>
    <text x="0" y="6" text-anchor="middle" fill="#0a0a0f" font-family="Arial Black, sans-serif" font-size="18" font-weight="bold">S</text>
  </g>
</svg>
