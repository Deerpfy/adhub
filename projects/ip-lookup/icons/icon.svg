<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Globe/Network circle -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#iconGrad)" stroke-width="16" opacity="0.9"/>

  <!-- Inner dot (IP point) -->
  <circle cx="256" cy="256" r="40" fill="url(#iconGrad)"/>

  <!-- Cross lines (network connections) -->
  <line x1="256" y1="76" x2="256" y2="156" stroke="url(#iconGrad)" stroke-width="16" stroke-linecap="round"/>
  <line x1="256" y1="356" x2="256" y2="436" stroke="url(#iconGrad)" stroke-width="16" stroke-linecap="round"/>
  <line x1="76" y1="256" x2="156" y2="256" stroke="url(#iconGrad)" stroke-width="16" stroke-linecap="round"/>
  <line x1="356" y1="256" x2="436" y2="256" stroke="url(#iconGrad)" stroke-width="16" stroke-linecap="round"/>

  <!-- Diagonal connection points -->
  <circle cx="160" cy="160" r="12" fill="url(#iconGrad)" opacity="0.7"/>
  <circle cx="352" cy="160" r="12" fill="url(#iconGrad)" opacity="0.7"/>
  <circle cx="160" cy="352" r="12" fill="url(#iconGrad)" opacity="0.7"/>
  <circle cx="352" cy="352" r="12" fill="url(#iconGrad)" opacity="0.7"/>
</svg>
