name: Build Extension & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create extension ZIP
        run: |
          cd projects/youtube-downloader/extension-loader
          zip -r ../../../youtube-downloader-extension.zip . -x "*.git*" -x "*node_modules*" -x "*.DS_Store"
          cd ../../..
          echo "Extension ZIP created successfully"
          ls -lh youtube-downloader-extension.zip

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-extension
          path: youtube-downloader-extension.zip
          retention-days: 90

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: youtube-downloader-extension.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-extension

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download extension artifact
        uses: actions/download-artifact@v4
        with:
          name: youtube-downloader-extension

      - name: Move extension to downloads folder
        run: |
          mkdir -p downloads
          mv youtube-downloader-extension.zip downloads/
          echo "Extension moved to downloads folder"
          ls -lh downloads/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
